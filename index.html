<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <h3>Search for a City:</h3>
            <form id="search-form">
                <input id="search-input" class="form-input w-75" type="text" placeholder="Search!">
                <button class="btn" id="search-button">Search</button>
            </form>
            <ul>Recent Searches:</ul>
        </aside>
        <section class="content">
            <section class="result">
                <ul class = "todayInfo">
                    <li id="city" class="city-name"></li>
                    <li id='today'></li>
                    <li class="today-icon"></li>
                </ul>
                
                <ul>
                    <li>Temp:<span class="temp-today"> 0 </span></li>
                    <li>Wind:<span class="wind-today"> 0 </span></li>
                    <li>Humidity:<span class="humidity-today"> 0 </span></li>
                </ul>
            </section>
            <section class="row my-5">
                <h2>5-Day Forecast:</h2>
                <section class="row justify-content-around">
                    <div class="col-12 col-sm-6 col-lg-2 mb-3">
                        <div class="card">
                            <h3 class="card-header" id='1-day-from-now'></h3>
                            <h4 class="1-day-from-now-icon"></h4>
                            <div class="card-body">
                                <ul>
                                    <li>Temp:<span class="temp-1-day-from-now"></span></li>
                                    <li>Wind:<span class="wind-1-day-from-now"></span></li>
                                    <li>Humidity:<span class="humidity-1-day-from-now"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mb-3">
                        <div class="card">
                            <h3 class="card-header" id="2-day-from-now"></h3>
                            </h3>
                            <div class="card-body">
                                <ul>
                                    <li>Temp:<span class="temp-2-day-from-now"></span></li>
                                    <li>Wind:<span class="wind-2-day-from-now"></span></li>
                                    <li>Humidity:<span class="humidity-2-day-from-now"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mb-3">
                        <div class="card">
                            <h3 class="card-header" id="3-day-from-now"></h3>
                            <div class="card-body">
                                <ul>
                                    <li>Temp:<span class="temp-3-day-from-now"></span></li>
                                    <li>Wind:<span class="wind-3-day-from-now"></span></li>
                                    <li>Humidity:<span class="humidity-3-day-from-now"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mb-3">
                        <div class="card">
                            <h3 class="card-header" id="4-day-from-now"></h3>
                            <div class="card-body">
                                <ul>
                                    <li>Temp:<span class="temp-4-day-from-now"></span></li>
                                    <li>Wind:<span class="wind-4-day-from-now"></span></li>
                                    <li>Humidity:<span class="humidity-4-day-from-now"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mb-3">
                        <div class="card">
                            <h3 class="card-header" id="5-day-from-now"></h3>
                            <div class="card-body">
                                <ul>
                                    <li>Temp:<span class="temp-5-day-from-now"></span></li>
                                    <li>Wind:<span class="wind-5-day-from-now"></span></li>
                                    <li>Humidity:<span class="humidity-5-day-from-now"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                </section>
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/javascript.js"></script>
</body>

</html>
